# Turkish translations for Ruby on Rails

tr:
  locale:
    native_name: Türkçe
    address_separator: " "
  date:
    formats:
      default: "%d.%m.%Y"
      numeric: "%d.%m.%Y"
      short: "%e %b"
      long: "%e %B %Y, %A"
      only_day: "%e"

    day_names:
      - Pazar
      - Pazartesi
      - Salı
      - Çarşamba
      - Perşembe
      - Cuma
      - Cumartesi
    abbr_day_names:
      - Pzr
      - Pzt
      - Sal
      - Çrş
      - Prş
      - Cum
      - Cts
    month_names:
      - ~
      - Ocak
      - Subat
      - Mart
      - Nisan
      - Mayıs
      - Haziran
      - Temmuz
      - Ağustos
      - Eylül
      - Ekim
      - Kasım
      - Aralık
    abbr_month_names:
      - ~
      - Oca
      - Sub
      - Mar
      - Nis
      - May
      - Haz
      - Tem
      - Agu
      - Eyl
      - Eki
      - Kas
      - Ara
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a %d.%b.%y %H:%M"
      numeric: "%d.%b.%y %H:%M"
      short: "%e %B, %H:%M"
      long: "%e %B %Y, %A, %H:%M"
      time: "%H:%M"

    am: "öğleden önce"
    pm: "öğleden sonra"

 

    support:
  array:
      sentence_connector: "ve"
      skip_last_comma: true
      words_connector: ", "
      two_words_connector: " ve "
      last_word_connector: " ve "
 
    select:
      prompt: "Lütfen seçiniz"
     
 number:
    format:
      precision: 2
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: 'TL'
        format: '%n %u'
        separator: ','
        delimiter: '.'
        precision: 2
    percentage:
      format:
        delimiter: '.'       
    precision:
      format:
        delimiter: '.'
    human:
      format:
        delimiter: '.'
        separator: ','
        precision: 2

    storage_units:
	format:'%n %u'
	units:
	  byte:
	    one:"Bit"
  	    other:"Bit"
	  kb:"KB"
	  mb:"MB"
	  gb:"GB"
	  tb:"TB"
    decimal_units:
	format:"%n %u"
	units:
	   thousand: "Bin"
	   million:  "Milyon"
	   billion: "Milyar"
	   trillion:"Trilyon"
	   quadrillion:"Katrilyon"


